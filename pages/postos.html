<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Viva Saúde - Postos de Saúde</title>
        <link rel="stylesheet" href="../style/nav_bar/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../style/postos/postos.css">
        <link rel="stylesheet" href="../style/servicos_disponiveis/section_servhistoria.css">
    </head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="../index.html"><img src="../assets/images/logo.png" alt="Logotipo"></a>
            </div>


            <button class="hamburger" id="hamburger-btn">
                <span></span>
                <span></span>
                <span></span>
            </button>

            <ul id="nav-menu">
                <li><a href="../index.html">Início</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle">Serviços</a>
                    <ul class="dropdown-menu hidden">
                        <li><a href="./atend_esp.html">Atendimento especializado</a></li>
                        <li><a href="#">Funcionamento</a></li>
                        <li><a href="./postos.html">Postos de Saúde</a></li>
                        <li><a href="./servicos_disponiveis.html">Serviços disponíveis</a></li>
                        <li><a href="#">Geolocalização</a></li>
                    </ul>
                </li>
                <li><a href="#">Contato</a></li>
                <li><a href="#">Sobre nós</a></li>
            </ul>
        </nav>

    </header>

    <main>
        <div class="content">
            <div class="image-section">
                <img src="../assets/images/Nursing home-amico.png" alt="Imagem de idosos">
            </div>
            <div class="text-section">
                <h1>Encontre o posto de saúde mais próximo de você!</h1>
                <p>Veja os postos de saúde próximos e saiba onde pode ser atendido rapidamente.</p>
                <div class="search-container">
                    <input type="text" class="filtro-input" placeholder="Vacinação">
                    <button class="search-button">Pesquisar</button>
                </div>  
            </div>
        </div>
        
    </main>

    <script>
        const hamburgerBtn = document.getElementById("hamburger-btn");
        const navMenu = document.getElementById("nav-menu");
        const dropdownToggle = document.querySelector(".dropdown-toggle");
        const dropdownMenu = document.querySelector(".dropdown-menu");

        function isMobile() {
            return window.innerWidth <= 768;
        }

        // Toggle do menu hamburguer
        hamburgerBtn.addEventListener("click", () => {
            navMenu.classList.toggle("show");
            navMenu.classList.add("mobile");
        });

        // Toggle do submenu "Serviços" no mobile
        dropdownToggle.addEventListener("click", (e) => {
            if (isMobile()) {
                e.preventDefault();
                dropdownMenu.classList.toggle("show");
            }
        });

        function handleDropdownClick() {
            const dropdownMenu = document.querySelector(".dropdown-menu");
            dropdownMenu.classList.toggle("show");
        }

        // Aplica o clique até 1024px (tablet)
        if (window.innerWidth <= 1024) {
            const dropdownBtn = document.getElementById("servicos-btn");
            dropdownBtn.addEventListener("click", function (e) {
                e.preventDefault();
                handleDropdownClick();
            });
        }
    </script>
</body>
</html>
